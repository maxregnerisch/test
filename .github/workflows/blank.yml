name: Build Mixed OS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ freebsd-13.0, ubuntu-22.04 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget genisoimage

      - name: Download FreeBSD ISO
        if: matrix.os == 'freebsd-13.0'
        run: |
          wget https://download.freebsd.org/releases/amd64/amd64/ISO-IMAGES/13.1/FreeBSD-13.1-RELEASE-amd64-bootonly.iso
          sudo mkdir -p freebsd
          sudo mount -rw  FreeBSD-13.1-RELEASE-amd64-bootonly.iso freebsd

      - name: Install FreeBSD packages
        if: matrix.os == 'freebsd-13.0'
        run: |
          sudo mount --bind /dev freebsd/dev
          sudo mount -t proc none freebsd/proc
          sudo chroot freebsd/ /usr/sbin/freebsd-update fetch
          sudo chroot freebsd/ /usr/sbin/freebsd-update install
          sudo chroot freebsd/ pkg install -y bash git

      - name: Download Ubuntu ISO
        if: matrix.os == 'ubuntu-22.04'
        run: |
          wget https://releases.ubuntu.com/jammy/ubuntu-22.04.2-desktop-amd64.iso
          sudo mkdir -p ubuntu
          sudo mount -rw ubuntu-22.04.2-desktop-amd64.iso ubuntu

      - name: Install Ubuntu packages
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo mount --bind /dev ubuntu/dev
          sudo mount -t proc none ubuntu/proc
          sudo chroot ubuntu/ apt-get update
          sudo chroot ubuntu/ apt-get install -y bash git

      - name: Create mixed OS image
        run: |
          sudo mkdir -p mixedos
          sudo rsync -a freebsd/ mixedos/
          sudo rsync -a ubuntu/ mixedos/
          sudo sed -i 's|/usr/bin/X11|/usr/bin|' mixedos/etc/environment
          sudo genisoimage -o mixed-os.iso -r mixedos/
