name: Build Mixed OS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ freebsd-13.0, ubuntu-22.04 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget p7zip-full squashfs-tools genisoimage

      - name: Download FreeBSD ISO
        if: matrix.os == 'freebsd-13.0'
        run: |
          wget https://download.freebsd.org/releases/amd64/amd64/ISO-IMAGES/13.0/FreeBSD-13.0-RELEASE-amd64-bootonly.iso
          mkdir -p freebsd
          cp FreeBSD-13.0-RELEASE-amd64-bootonly.iso freebsd/
          cd freebsd
          7z x FreeBSD-13.0-RELEASE-amd64-bootonly.iso
          rm FreeBSD-13.0-RELEASE-amd64-bootonly.iso
          cd ..

      - name: Download Ubuntu ISO
        if: matrix.os == 'ubuntu-22.04'
        run: |
          wget https://releases.ubuntu.com/jammy/ubuntu-22.04.2-desktop-amd64.iso
          mkdir -p ubuntu
          cp ubuntu-22.04.2-desktop-amd64.iso ubuntu/
          cd ubuntu
          7z x ubuntu-22.04.2-desktop-amd64.iso
          rm ubuntu-22.04.2-desktop-amd64.iso
          cd ..

      - name: Merge rootfs
        run: |
          sudo rm -rf rootfs
          sudo mkdir -p rootfs
          sudo mount -o loop,ro,offset=1048576 ubuntu/casper/filesystem.squashfs /mnt/ubuntu
          sudo mount -o loop,ro,offset=16384 freebsd/boot/kernel/kernel /mnt/freebsd
          sudo cp -rf /mnt/ubuntu/* rootfs/
          sudo cp -rf /mnt/freebsd/* rootfs/
          sudo umount /mnt/ubuntu
          sudo umount /mnt/freebsd

      - name: Create mixed OS rootfs
        run: |
          sudo mksquashfs rootfs/ mixed-os-rootfs.squashfs -comp gzip -no-xattrs -no-fragments

      - name: Create mixed OS ISO image
        run: |
          sudo genisoimage -r -J -o mixed-os.iso -b isolinux/isolinux.bin -c isolinux/boot.cat -no-emul-boot -boot-load-size 4 -boot-info-table mixed-os-rootfs.squashfs
