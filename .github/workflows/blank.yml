name: Build Mixed OS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ freebsd-13.0, ubuntu-22.04 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget squashfs-tools genisoimage

      - name: Download FreeBSD ISO
        if: matrix.os == 'freebsd-13.0'
        run: |
          wget https://download.freebsd.org/releases/amd64/amd64/ISO-IMAGES/13.0/FreeBSD-13.0-RELEASE-amd64-bootonly.iso
          sudo mkdir -p freebsd
          sudo mount -rw loop FreeBSD-13.0-RELEASE-amd64-bootonly.iso freebsd

      - name: Download Ubuntu ISO
        if: matrix.os == 'ubuntu-22.04'
        run: |
          wget https://releases.ubuntu.com/jammy/ubuntu-22.04.2-desktop-amd64.iso
          sudo mkdir -p ubuntu
          sudo mount --rw ubuntu-22.04.2-desktop-amd64.iso ubuntu
          sudo unsquashfs -d ubuntu-rootfs ubuntu/casper/filesystem.squashfs

      - name: Merge rootfs
        run: |
          sudo rm -rf rootfs
          sudo mkdir -p rootfs
          sudo rsync -a freebsd-rootfs/ rootfs/
          sudo rsync -a ubuntu-rootfs/ rootfs/

      - name: Create mixed OS rootfs
        run: |
          sudo mksquashfs rootfs/ mixed-os-rootfs.squashfs -comp gzip -no-xattrs -no-fragments

      - name: Create mixed OS ISO image
        run: |
          sudo genisoimage -r -J -o mixed-os.iso -b isolinux/isolinux.bin -c isolinux/boot.cat -no-emul-boot -boot-load-size 4 -boot-info-table mixed-os-rootfs.squashfs
